<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class='centered'>
    <form action="" class="greetingType">
    <div class='group'>
        <input type="text" id="greeting" required>
        <label for="greeting">Type of greeting</label>
        <div class='bar'></div>
    </div>
    </form>

        <div class='group'>
            <input type="text" id="name" required>
            <label for="name">Name</label>
            <div class='bar'></div>
        </div>
    </form>
</div>
